spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    ROOT: trace

security:
  admin_login: admin
  admin_password: admin
